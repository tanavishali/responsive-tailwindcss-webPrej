<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar and Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @media (min-width: 768px) {
        #hamburger {
          display: none;
        }
        #nav-menu {
          display: none;
        }
      }

      /* Slider container */
      .slider {
        position: relative;
        width: 100vw; /* Full width */
        height: 75vh; /* Reduced height */
        background-color: #f0f4f8; /* Background color */
        display: flex;
        flex-direction: row; /* Horizontal layout by default */
        overflow: hidden;
        border: 2px solid #d1d5db; /* Border around the slider */
        border-radius: 8px; /* Rounded corners */
      }

      /* Right box for images */
      .slider-images {
        position: relative;
        width: 50%;
        height: 100%;
        border-right: 2px solid #d1d5db; /* Border between images and text */
      }

      /* Images styling */
      .slider-images img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
        border-left: 2px solid #d1d5db; /* Border around images */
      }

      /* Hide inactive images */
      .slider-images img:not(.active) {
        opacity: 0;
      }

      /* Left box styling */
      .left-box {
        position: relative;
        width: 50%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center align content */
        padding: 2rem;
        text-align: center;
        border-left: 2px solid #d1d5db; /* Border between images and text */
        border-radius: 0 8px 8px 0; /* Rounded corners on the left side */
      }

      .left-box h1 {
        margin-bottom: 1rem;
      }

      .left-box p {
        margin-bottom: 1rem;
      }

      /* Mobile Styles */
      @media (max-width: 767px) {
        .slider {
          flex-direction: column; /* Stack vertically on mobile */
          height: auto; /* Allow height to adjust automatically */
          border: none; /* Remove border on mobile */
        }

        .slider-images {
          width: 100%;
          height: 50vh; /* Adjust height on mobile */
          border-right: none; /* Remove border on mobile */
        }

        .left-box {
          width: 100%;
          height: auto; /* Adjust height on mobile */
          border-left: none; /* Remove border on mobile */
          border-radius: 0; /* Remove rounded corners on mobile */
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="navbar py-4 flex items-center justify-between px-4 bg-white shadow-md w-full"
    >
      <div class="flex items-center w-full max-w-screen-lg mx-auto">
        <!-- Hamburger Menu for Mobile -->
        <div
          class="hamburger py-4 cursor-pointer block md:hidden"
          id="hamburger"
        >
          <div
            class="line h-0.5 w-6 bg-gray-800 my-1 transition duration-300"
          ></div>
          <div
            class="line h-0.5 w-6 bg-gray-800 my-1 transition duration-300"
          ></div>
          <div
            class="line h-0.5 w-6 bg-gray-800 my-1 transition duration-300"
          ></div>
        </div>

        <!-- Desktop Navbar -->
        <div class="flex items-center w-full">
          <div class="nav-menu hidden md:flex items-center space-x-4 w-full">
            <a
              href="#home"
              class="nav-item block text-black text-lg hover:text-gray-700 px-3 py-2"
              >Home</a
            >
            <a
              href="#about"
              class="nav-item block text-black text-lg hover:text-gray-700 px-3 py-2"
              >About</a
            >
            <a
              href="#services"
              class="nav-item block text-black text-lg hover:text-gray-700 px-3 py-2"
              >Services</a
            >
            <a
              href="#contact"
              class="nav-item block text-black text-lg hover:text-gray-700 px-3 py-2"
              >Contact</a
            >
          </div>

          <!-- Search Input -->
          <div class="relative ml-auto hidden md:block">
            <input
              type="text"
              placeholder="Search..."
              class="pl-10 pr-4 py-1 border rounded-lg w-48 focus:outline-none focus:ring-2 focus:ring-gray-300"
            />
            <svg
              class="absolute top-1/2 left-2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.5 16.5A6.5 6.5 0 1 0 9 9a6.5 6.5 0 0 0 6.5 6.5zM19 19l-4-4"
              ></path>
            </svg>
          </div>

          <!-- Card Icon -->
          <a href="#cart" class="ml-4 text-gray-800 hover:text-gray-600">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2.5l.8 4h12.6l.8-4H21m-2 0H4.5M4 7h16l1 9H5L4 7zm1 11a2 2 0 1 0 4 0 2 2 0 0 0-4 0zm12 0a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile Navbar Menu -->
    <div
      class="nav-menu-mobile hidden flex-col items-start space-y-4 bg-gray-800 w-full p-4 rounded-md mt-2"
      id="nav-menu"
    >
      <a
        href="#home"
        class="nav-item block text-white text-lg hover:bg-gray-700 px-3 py-2 rounded-md"
        >Home</a
      >
      <a
        href="#about"
        class="nav-item block text-white text-lg hover:bg-gray-700 px-3 py-2 rounded-md"
        >About</a
      >
      <a
        href="#services"
        class="nav-item block text-white text-lg hover:bg-gray-700 px-3 py-2 rounded-md"
        >Services</a
      >
      <a
        href="#contact"
        class="nav-item block text-white text-lg hover:bg-gray-700 px-3 py-2 rounded-md"
        >Contact</a
      >
    </div>
    <!-- Full-Screen Slider Section -->
    <div class="slider flex flex-col md:flex-row">
      <!-- Right Box with Slider Images -->
      <div class="slider-images md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1455894127589-22f75500213a?q=80&w=1987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="w-full h-full object-cover active"
          alt="Image 1"
        />
        <img
          src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="w-full h-full object-cover"
          alt="Image 2"
        />
        <img
          src="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="w-full h-full object-cover"
          alt="Image 3"
        />
      </div>

      <!-- Left Box -->
      <div class="left-box md:w-1/2">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">
          Welcome to Our Slider
        </h1>
        <p class="text-lg md:text-xl mb-6">
          This is an example of a responsive slider with text on the left and
          rotating images on the right.
        </p>
        <span class="text-gray-600 text-sm md:text-base"
          >Enjoy our content and explore more!</span
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
